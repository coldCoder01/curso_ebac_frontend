<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <h2>Insira os seus dados</h2>
    <form>
        <label for="text">Nome:</label>
        <input type="text" size="25" id="text" placeholder="Digite aqui o seu nome"/><br/>
        <br/>
        <label for="email">E-mail:</label>
        <input type="email" size="25" id="email" name="email" placeholder="Digite aqui o seu email"><br/>
        <br/>
        <label for="password">Senha:</label>
        <input type="password" size="20" in="password" placeholder="Digite aqui a sua senha"/>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
