<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <h2>Insira os seus dados</h2>
    <form>
        <input type="text" size="25" placeholder="Seu nome"/><br/>
        <br/>
        <label for="email">Seu email</label>
        <input type="email" size="25" id="email" name="email"><br/>
        <br/>
        <input type="password" size="10" placeholder="Senha"/>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
